<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passwor dGenerator</title>
</head>
<body>
    <div id="main-container">
    <h1>Generate a <span class="green-text">random password.</span></h1>
    
    <p>Never use an insecure password again.</p>
    <form>
        <label for="length">Password Length (between 1 and 30):</label>
        <input type="number" id="length" name="length" min="1" max="30"><br>
        <input type="checkbox"  id="numbers" name="numbers" value="numbers"/>
        <label for="numbers">Numbers</label><br>
        <input type="checkbox" id="symbols" name="symbols" value="symbols"/>
        <label for="symbols">Symbols</label>
    </form>
    <button type="button" onclick="displayPassword()">Generate passwords</button>

    <div class="container">    
        <div class="pass-container">
            <p id="first-pass" class="green-text" onclick="copyFirstPassword()"></p>   
        </div>
        <div class="pass-container">
            <p id="second-pass" class="green-text" onclick="copySecondPassword()"></p>
        </div>
  </div>
     </div>

    <script src="index.js"></script>
</body>
</html>
